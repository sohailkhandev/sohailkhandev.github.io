<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clinical Laboratory</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/minireset.css/0.0.2/minireset.min.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
    <link rel="stylesheet" href="./css/jquery.dropdown.css">
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="dashboardBody">
      <!-- SIDE BAR -->
      <aside class="sidebar">
        <h3 class="mainLogo text-center">LABZILLA</h3>
        <div class="avatarContainer mt-4 mb-5">
          <div class="userAvatar">A</div>
          <div class="ml-3">
            <h5 class="userName">User name</h5>
            <span class="userCategory">Lab Technician</span>
          </div>
        </div>
        <div class="menuContainer">
          <a href="./dashboard.html" class="sideLink active">
            <span>Home</span>
            <i class="fas fa-house-user"></i>
          </a>
          <a href="./test_reports.html" class="sideLink">
            <span>Test Reports</span>
            <i class="fas fa-clipboard-list"></i>
          </a>
          <a href="./patient reports.html" class="sideLink">
            <span>Patients</span>
            <i class="fas fa-procedures"></i>
          </a>
          <a href="./doctors_dashboard.html" class="sideLink">
            <span>Doctors</span>
            <i class="fas fa-user-md"></i>
          </a>
          <a href="#" class="sideLink">
            <span>Data Analysis</span>
            <i class="fas fa-chart-bar"></i>
          </a>
          <a href="#" class="sideLink">
            <span>Notifications</span>
            <i class="far fa-bell"></i>
          </a>
        </div>
      </aside>
      <div class="dashboardContent">
        <!-- HEADER -->
        <header class="dashboardHeader">
          <a href="#" class="menubarIcon">
            <i class="fas fa-bars"></i>
          </a>
          <div class="searchContainer">
            <div class="input-group flex-nowrap">
              <div class="input-group-prepend">
                <select name="" id="" class="searchInputSelect">
                  <option value="1">Search Patients</option>
                  <option value="2">Search Doctors</option>
                  <option value="3">Search Reports</option>
                </select>
              </div>
              <input type="text" class="searchInput" placeholder="Search">
              <div class="input-group-append">
                <button class="searchBtn"><i class="fas fa-search"></i></button>
              </div>
            </div>
          </div>    
          <a href="#" class="notification float-right">
            <i class="far fa-bell"></i>
          </a>
          <div class="dropdown">
            <a class="btn dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <div class="avatarContainer">
              <h5 class="userName mr-3">User name</h5>
              <div class="userAvatar">A</div>
            </div>
            </a>         
            <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
              <a class="dropdown-item" href="./edit_password.html">Change Password</a>
              <a class="dropdown-item" href="./edit_profile.html">Edit Profile</a>
              <a class="dropdown-item" href="#">Logout</a>
            </div>
          </div>
        </header>
        <!-- SECTION -->
        <section class="dashboardSection">
          <div class="container">
            <h1 class="sectionHeading">
              Edit your profile
            </h1>
            <div class="filterCard">
              <div class="row">
                <div class="col-lg-3">
                  <div class="avatarContainer">
                    <div class="userAvatar customized">A</div>
                  </div>
                  <div class="text-center">
                    <a href="#" class="secondaryBtn">Edit</a>
                  </div>
                </div>
                <div class="col-lg-9">
                  <form action="#" class="editProfileForm">
                    <div class="row align-items-center">
                      <div class="col-2">
                        <label>Laboratory Name</label>
                      </div>
                      <div class="col-10">
                        <input type="text" name="" class="dashboardInput" value="ABC Laboratory" placeholder="ABC Laboratory"/>
                      </div>
                      <div class="col-2">
                        <label>Email</label>
                      </div>
                      <div class="col-10">
                        <input type="email" name="" class="dashboardInput" value="abc@example.com" placeholder="Email"/>
                      </div>
                      <div class="col-2">
                        <label>Phone</label>
                      </div>
                      <div class="col-10">
                        <input type="text" name="" class="dashboardInput" value="+92 12345678" placeholder="Phone Number"/>
                      </div>
                      <div class="col-2">
                        <label>Address 1</label>
                      </div>
                      <div class="col-4">
                        <input type="text" name="" class="dashboardInput" value="Matta" placeholder="Address 1"/>
                      </div>
                      <div class="col-2">
                        <label>Address 2</label>
                      </div>
                      <div class="col-4">
                        <input type="text" name="" class="dashboardInput" value="Matta" placeholder="Address 2"/>
                      </div>
                      <div class="col-2">
                        <label>Logo</label>
                      </div>
                      <div class="col-10">
                        <input type="file" name="" class="dashboardInput"/>
                      </div>
                      <div class="col-12 text-center mt-4">
                        <button href="" class="secondaryBtn">Save</button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <script src="./js/jquery.dropdown.js"></script>
    <script src="./js/index.js"></script>
  </body>
  </html>
