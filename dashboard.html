<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clinical Laboratory</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/minireset.css/0.0.2/minireset.min.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="dashboardBody">
    <!-- SIDE BAR -->
      <aside class="sidebar">
        <h3 class="mainLogo text-center">LABZILLA</h3>
        <div class="avatarContainer mt-4 mb-5">
          <div class="userAvatar">A</div>
          <div class="ml-3">
            <h5 class="userName">User name</h5>
            <span class="userCategory">Lab Technician</span>
          </div>
        </div>
        <div class="menuContainer">
          <a href="./dashboard.html" class="sideLink active">
            <span>Home</span>
            <i class="fas fa-house-user"></i>
          </a>
          <a href="./test_reports.html" class="sideLink">
            <span>Test Reports</span>
            <i class="fas fa-clipboard-list"></i>
          </a>
          <a href="./patient reports.html" class="sideLink">
            <span>Patients</span>
            <i class="fas fa-procedures"></i>
          </a>
          <a href="./doctors_dashboard.html" class="sideLink">
            <span>Doctors</span>
            <i class="fas fa-user-md"></i>
          </a>
          <a href="#" class="sideLink">
            <span>Data Analysis</span>
            <i class="fas fa-chart-bar"></i>
          </a>
          <a href="#" class="sideLink">
            <span>Notifications</span>
            <i class="far fa-bell"></i>
          </a>
        </div>
      </aside>
      <div class="dashboardContent">
        <!-- HEADER -->
        <header class="dashboardHeader">
          <a href="#" class="menubarIcon">
            <i class="fas fa-bars"></i>
          </a>
          <div class="searchContainer">
            <div class="input-group flex-nowrap">
              <div class="input-group-prepend">
                <select name="" id="" class="searchInputSelect">
                  <option value="1">Search Patients</option>
                  <option value="2">Search Doctors</option>
                  <option value="3">Search Reports</option>
                </select>
              </div>
              <input type="text" class="searchInput" placeholder="Search">
              <div class="input-group-append">
                <button class="searchBtn"><i class="fas fa-search"></i></button>
              </div>
            </div>
          </div>
          <a href="#" class="notification">
            <i class="far fa-bell"></i>
          </a>
          <div class="dropdown">
            <a class="btn dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <div class="avatarContainer">
              <h5 class="userName mr-3">User name</h5>
              <div class="userAvatar">A</div>
            </div>
            </a>         
            <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
              <a class="dropdown-item" href="./edit_password.html">Change Password</a>
              <a class="dropdown-item" href="./edit_profile.html">Edit Profile</a>
              <a class="dropdown-item" href="#">Logout</a>
            </div>
          </div>
        </header>
        <!-- SECTION -->
        <section class="dashboardSection">
          <div class="container">
            <div class="alert alert-secondary alert-dismissible fade show" role="alert">
               Alert on first Login
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <h1 class="dashboardHeading">
              <i class="fas fa-home headingIcon" aria-hidden="true"></i>
              Dashboard
            </h1>
            <div class="row">
              <div class="col-md-4">
                <div class="summaryCard">
                  <h3 class="cardHeading text-white">Reports</h3>
                  <div class="quantity">10,100</div>
                  <img src="./img/circle.svg" alt="" class="lightCircle">
                </div>
              </div>
              <div class="col-md-4">
                <div class="summaryCard bgGradientBlue">
                  <h3 class="cardHeading text-white">Patients</h3>
                  <div class="quantity">10,000</div>
                  <img src="./img/circle.svg" alt="" class="lightCircle">
                </div>
              </div>
              <div class="col-md-4">
                <div class="summaryCard bgGradientGreen">
                  <h3 class="cardHeading text-white">Doctors</h3>
                  <div class="quantity">12</div>
                  <img src="./img/circle.svg" alt="" class="lightCircle">
                </div>
              </div>
            </div>
            <h2 class="dashboardHeading">
              <i class="fas fa-link headingIcon"></i>
              Quick Links
            </h2>
            <div class="row">
              <div class="col-md-4">
                <a href="#" class="quickLink mt-3 mt-lg-0">Create Test</a>
              </div>
              <div class="col-md-4">
                <a href="#" class="quickLink bgPrimary mt-3 mt-lg-0">Create Patient</a>
              </div>
              <div class="col-md-4">
                <a href="#" class="quickLink bgSuccess mt-3 mt-lg-0">Create Doctors</a>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
  </html>
