<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clinical Laboratory</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/minireset.css/0.0.2/minireset.min.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section class="formSection">
      <div class="row no-gutters">
        <div class="col-md-6">
          <div class="formContainer">
            <form action="#" class="loginForm">
              <h1 class="mainLogo">LABZILLA</h1>
              <p class="subText">Enter your email and we will send you a link to reset your password</p>
              <div class="inputContainer">
                <i class="far fa-envelope inputIcon"></i>
                <input type="email" placeholder=" " name="" id="email" class="customInput" />
                <label for="email" class="inputLabel">Email</label>
              </div>
              <button class="secondaryBtn">Submit</button>
            </form>
          </div>
        </div>
        <div class="col-md-6 d-none d-md-block">
          <!-- <div class="overlay"></div> -->
          <div class="sideCover forgetCover"></div>
        </div>
      </div>
    </section>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
  </html>
